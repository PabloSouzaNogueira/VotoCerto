<ion-header>
  <ion-navbar>
    <ion-title>{{tema}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card color="light" *ngFor="let pergunta of perguntas">
    <ion-card-header>
      <h1>{{pergunta.titulo}}</h1>
    </ion-card-header>

    <ion-card-content>
      <p>{{pergunta.pergunta}} <span style="color: #488aff; text-decoration: underline;" (click)="carregarDescricao(pergunta.descricao)">Saiba
          mais...</span> </p>
      <br>

      <ion-list radio-group [(ngModel)]="pergunta.resposta">
        <ion-item no-lines class="contra">
          <ion-label>CONTRA</ion-label>
          <ion-radio color="vermelho" value="1" (ionSelect)="atualizarResposta(pergunta.id, 1)"></ion-radio>
        </ion-item>

        <ion-item no-lines class="depende">
          <ion-label>DEPENDE</ion-label>
          <ion-radio color="amarelo" value="2" (ionSelect)="atualizarResposta(pergunta.id, 2)"></ion-radio>
        </ion-item>

        <ion-item no-lines class="favor">
          <ion-label>A FAVOR</ion-label>
          <ion-radio color="verde" value="3" (ionSelect)="atualizarResposta(pergunta.id, 3)"></ion-radio>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
