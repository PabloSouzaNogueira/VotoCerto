<ion-header>

  <ion-navbar>
    <ion-title>{{descricao}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card color="light">
    <ion-card-header>
        <h1>{{descricao}}</h1>
    </ion-card-header>

    <ion-card-content>
      <p>Testes</p>
      <br>
      <ion-list radio-group [(ngModel)]="opcao">
        <ion-item no-lines class="contra">
          <ion-label>CONTRA</ion-label>
          <ion-radio color="vermelho" value="1"></ion-radio>
        </ion-item>

        <ion-item no-lines class="depende">
          <ion-label>DEPENDE</ion-label>
          <ion-radio color="amarelo" value="2"></ion-radio>
        </ion-item>

        <ion-item no-lines class="favor">
          <ion-label>A FAVOR</ion-label>
          <ion-radio color="verde" value="3"></ion-radio>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
