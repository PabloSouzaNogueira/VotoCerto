<ion-header>

  <ion-navbar>
    <ion-title>Resultado</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item  *ngFor="let candidato of candidatos">
            <ion-avatar item-start>
              <img src="{{candidato.foto}}">
            </ion-avatar>
            <h2>{{candidato.nome}}</h2>
            <p >{{candidato.partido}} - {{candidato.numero}}</p>
            <h2 item-end>{{candidato.afinidade}}</h2>
          </ion-item>
    </ion-list>
</ion-content>
